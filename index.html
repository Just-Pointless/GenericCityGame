<head>
    <meta content="Generic City Game" property="og:title"/>
    <meta content="A game or something" property="og:description"/>
    <meta content="#6b03fc" data-react-helmet="true" name="theme-color"/>
    <title>Generic City Game</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="Main">
        
    </div>
    <div id="MainTransition"></div>
    <div id="Sidebar">
        <div class="SidebarText" id="GameTitle">GCG v?</div>
        <div id="SidebarStats">
            <div class="SidebarText" id="SidebarFatigue">Fatigue: 0/100</div>
            <div class="SidebarText" id="SidebarHealth">Health: 100/100</div>
            <div style="display: none;" class="SidebarText" id="SidebarAlcohol">Alcohol: 0/30</div>
        </div>
        <div id="SidebarButtons">
            <button class="SidebarButtons" id="StatsButton">Stats</button>
            <button class="SidebarButtons" id="InventoryButton">Inventory</button>
            <button class="SidebarButtons" id="SavesButton">Saves</button>
            <button class="SidebarButtons" id="AchievementsButton">Achievements</button>
        </div>
    </div>
    <div id="Topbar">
        <div class="TopbarText" id="Money">$0</div>
        <div class="TopbarText" id="Clock">07:00</div>
        <div class="TopbarText" id="Day">Day: 1 Sat</div>
    </div>
    <button id="SidebarToggle">&lt;</button>

    <div id="ui">
        <div id="Inventory">Inventory
            <div id="InventoryItems">

            </div>
        </div>
        
        <div id="Stats">Stats
            <div id="StatItems">
                <div id="STAT_day" class="PopupText">Day: 1</div>
            </div>
        </div>

        <div id="Saves">Saves
            <button class="UiLink" id="ExportSave">Export Save</button>
            <button class="UiLink" id="SaveGame">Save Game</button>
            <button class="UiLink" id="LoadSave">Load Save</button>
            <button class="UiLink" id="ImportSave">Import Save</button>
            <input type="text" id="SaveText">
        </div>

        <div id="Achievements">Achievements
            <div id="AchievementItems">

            </div>
        </div>
    </div>
</body>
